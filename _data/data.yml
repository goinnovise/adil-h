career-profile:
  title: Career Profile
  summary: |
    Loren is a Senior Software Engineer with 10+ years of experience successfully
    leading teams and educating businesses on development methodologies and best
    practices. With his extensive knowledge of a wide array of software technologies,
    languages and frameworks, Loren has assumed many different roles throughout his
    career such as Systems Architect, Project Manager and Business Analyst, while
    simultaneously programming and remaining a Senior Software Engineer. He excels
    at quickly understanding the architectural landscape of businesses to advise and
    bridge the gap between technical and non-technical teams to achieve business
    goals, which is why he continues to be effective in the consulting industry.

